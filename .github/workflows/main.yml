name: Yaws-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  make-check:
    name: Check on OTP-${{matrix.otp}}
    strategy:
      fail-fast: false
      matrix:
        otp:
          - "26.2"
          - "26.1"
          - "26.0"
          - "25.3"
          - "25.2"
          - "25.1"
          - "25.0"
          - "24.3"
          - "24.2"
          - "24.1"
          - "24.0"
          - "23.3"
          - "23.2"
          - "23.1"
          - "23.0"
          - "22.3"
          - "22.2"
          - "22.1"
          - "22.0"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}

      - name: Setup Build
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get -y install autotools-dev build-essential make libpam0g-dev openssl wget curl cadaver #texlive-font-utils
      - name: Build Yaws
        run: |
          autoreconf -vfi
          ./configure
          make all -j4
      - name: Deterministically Build Yaws
        run: |
          autoreconf -vfi
          ./configure --enable-deterministic-build --with-source-date-epoch=$EPOCHSECONDS
          make all -j4
          make all -j4
      - name: Run test suite
        run: |
          make check
